<html lang="en">

<head>

    <link rel="stylesheet" href="style.css">

    <title>Front End mentor qr</title>
</head>

<body>
    <div class="main">
        <img src="images/image-qr-code.png" alt="QR code" class="image">

        <h3 class="main_text">Improve your front-end </br> skills by building projects.</h3>
        <p class="para">Scan the QR code to visit Frontend </br> Mentor and take your coding skills to </br> next level
        </p>
    </div>
